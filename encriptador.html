<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
   
    <title>Encriptador</title>
</head>

<body>
    <div class="contenido">
        <img src="imagenes/logo.svg" alt="" id="logo">

        <div class="cajaTexto">
            <textarea placeholder="escriba el texto aqui..."  id="texto1" cols="50" rows="10" ></textarea>
        </div>
         
        <div class="exclamacion">
            <img src="imagenes/exclamacion.svg">
            <p>Solo letras minúsculas y sin acentos</p>
        </div> 

        <div class="botones">
            <button id="btn1" class="btn" onclick="encriptar()">Encriptar</button>
            <button id="btn2"class="btn" onclick="desEncriptar()">Desencriptar</button>
        </div>

        <div class="cajaTexto2">
            <div id="encriptador" hidden>
                <textarea name="" id="texto2" cols="35" rows="10" readonly></textarea>
                <button id="btnCopiar" class="btn" onclick="copiarTexto()">Copiar</button>
            </div>

            <div id="munheco">
                <img src="imagenes/muñeco.svg" alt="" id="imagen">
                    <h2>Ningún mensaje fue encontrado</h2>
                    <p> Ingresa el texto que deceas encriptar o desencriptar</p>
            </div>

        </div>
        

    </div>
    <script src="js/main.js"></script>
</body>


</html>
